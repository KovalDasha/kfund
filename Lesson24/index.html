<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header_inner">
                <div class="header_logo">
                    <img src="img/logo (1) 1.png" alt="" class="img_hl">
                </div>
                <ul class="header_info">
                    <li class="ul">
                        <div class="hi_lang">
                            <p class="p_hi1">UA</p>
                            <p class="p_hi1">RU</p>
                        </div>
                    </li>
                    <li class="ul">
                        <div class="list_money">
                            <p>USD 28,90</p>
                            <p>EUR 35,00</p>
                        </div>
                    </li>
                    <li class="ul">
                        <div class="list_icon">
                            <img src="img/facebook 1.png" alt="" class="list_icon_logo">
                            <img src="img/instagram (1) 1.png" alt="" class="list_icon_logo">
                            <img src="img/youtube 1.png" alt="" class="list_icon_logo">
                        </div>
                    </li>
                    <li class="ul">
                        <div class="list_number">
                            <div class="number">
                                <p>044-537-20-07</p>
                                <p>068-537-20-07</p>
                            </div>
                            <img src="img/smartphone 1.png" alt="" class="smart">
                        </div>
                    </li>
                </ul>
                <div class="header_button">
                    <a class="header_button1">
                        <div class="button_text">
                            <div class="text_button">MAISTRA ONLINE</div>
                        </div>
                        <div class="button_icon">
                            <img src="img/book 1.png" alt="" >
                        </div>
                    </a>
                    <a class="header_button1">
                        <div class="button_text">
                            <div class="text_button">ТУРЫ ONLINE</div>
                        </div>
                        <div class="button_icon2">
                            <img src="img/Vector.png" alt="" >
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="menu">
        <div class="container">
            <div class="menu_inner">
                <ul class="menu_list">
                    <li class="menu_menu">
                        <img src="img/Vector.png" alt="" class="menu_vector">
                    </li>
                    <li class="menu_menu">
                        <p class="p_menu">Отели</p>
                        <img src="img/Polygon 6.png" alt="" class="menu_polygon">
                    </li>
                    <li class="menu_menu">
                        <p class="p_menu">Страны</p>

                    <li class="menu_menu">

                    </li>
                    </li>
                    <li class="menu_menu">

                    </li>
                    <li class="menu_menu">
                        <p class="p_menu">Агентам</p>
                        <img src="img/Polygon 6.png" alt="" class="menu_polygon">
                    </li>
                    </li>
                    <li class="menu_menu">
                        <p class="p_menu">О нас</p>
                        <img src="img/Polygon 6.png" alt="" class="menu_polygon">
                    </li>
                    </li>
                    <li class="menu_menu">
                        <p class="p_menu">Блог</p>
                    </li>
                    <li class="menu_menu">

                    </li>
                    <li class="menu_menu">
